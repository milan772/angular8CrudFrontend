<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
      </div>
    </div>
    <div class="col-md-6">
      <h4>Tutorials List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let tutorial of tutorials | filter:name; let i = index;"
          [class.active]="i == currentIndex"
          (click)="setActiveTutorial(tutorial, i)"
          [style.background-color] = "tutorial.active == 1 ? 'yellow' : 'red'"
        >
          {{ tutorial.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentTutorial">
        <h4>Tutorial</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentTutorial.name }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentTutorial.email }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentTutorial.active ? "Published" : "Pending" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/tutorials/{{ currentTutorial.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentTutorial">
        <br />
        <p>Please click on a Tutorial...</p>
      </div>
    </div>
  </div>
